# KiBot output for generating Bill of Materials in CSV format
# https://kibot.readthedocs.io/en/latest/configuration/outputs/bom.html

kibot:
  version: 1

outputs:
- name: @NAME@
  comment: '@COMMENT@'
  type: bom
  category: '@DIR@'
  dir: '@DIR@'
  options:
    format: CSV
    csv:
      hide_pcb_info: true
      hide_stats_info: true
      
    group_fields: ['@MPN_FIELD@', 'Value']

    columns:
      - "Row"
      - "Quantity Per PCB"
      - "References"
      - "Value"
      - "Datasheet"
      - "Footprint"
      - "Description"
      - "@MAN_FIELD@"
      - "@MPN_FIELD@"
      - "Supplier Part Number"
      # - "arrow#"
      # - "digikey#"
      # - "farnell#"
      # - "mouser#"
      # - "newark#"
      # - "rs#"
      # - "tme#"

...
definitions:
  NAME: csv_bom
  COMMENT: Bill of Materials in CSV format
  DIR: Manufacturing/Assembly
  MPN_FIELD: 'Manufacturer Part Number'
  MAN_FIELD: 'Manufacturer'